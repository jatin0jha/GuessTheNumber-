<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>

<body>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #eaeaea;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #5d5dff;
            margin-bottom: 1rem;
        }

        p {
            color: #333;
            font-size: 1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        button {
            background-color: #5d5dff;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4c4cff;
        }

        #message,
        #attempts {
            color: #5d5dff;
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
    <div class="container">
        <h1>Guessing Game</h1>
        <p>Try to guess the number between 1 and 1000.</p>
        <input type="text" id="guessInput" placeholder="Enter your guess">
        <button id="guessButton">Submit Guess</button>
        <p id="message"></p>
        <p id="attempts"></p>
    </div>
    <script>
        var message = document.getElementById("message");
        var attempts = document.getElementById("attempts");
        var guessInput = document.getElementById("guessInput");
        var Number = Math.round(Math.random() * 1000 + 1);
        var count = 0
        guessButton.addEventListener("click", function () {
            var userGuess = parseInt(guessInput.value);
            count++
            if (isNaN(userGuess) || userGuess < 1 || userGuess > 1000) {
                message.innerText = "Your input is invalid"
            } else if (userGuess > Number) {
                message.innerText = "Your number is greater than the number generated";
            } else if (userGuess < Number) {
                message.innerText = "Your number is smaller than the number generated";
            } else if (userGuess == Number) {
                message.innerText = "congratulation!You got it right";

                let numberOfGuesses = i + 1;
                attempts.innerText = `You have scored ${points} out of 20! and Your no of guesses are ${numberOfGuesses}`;
                return;
            }
            if (count >= 20) {
                attempts.innerText = `You have used all 20 of your attempts`;
                guessButton.disabled = true;

            } else {
                attempts.innerText = `attempts :${count}`;
            }
        });
    </script>
</body>

</html>
